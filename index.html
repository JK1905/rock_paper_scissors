<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock-Paper-Scissors</title>
</head>
<body>
    <h1>Rock-Paper-Scissors</h1>

    <div id="container">
        <img src="rock.png" class="choice rock">
        <img src="paper.png" class="choice paper">
        <img src="scissors.png" class="choice scissors">
    </div>

    <div id="scoreboard">Scores -> Human: 0 | Computer: 0</div>
    <div id="notification"></div>
    <div id="winner-notification"></div>

    <script src="game.js"></script>
</body>
</html>
